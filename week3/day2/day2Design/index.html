<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            dark: {
              bg: '#000000',
              text: '#FFFFFF',
              secondary: '#1F1F1F',
            },
            light: {
              bg: '#FFFFFF',
              text: '#000000',
              secondary: '#F5F5F5',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    /* Smooth transitions for theme changes */
    html {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Responsive font sizes */
    @media (max-width: 768px) {
      .main-title {
        font-size: 4rem !important;
        line-height: 90% !important;
      }

        font-size: 2.5rem !important;
      }

    @media (max-width: 640px) {

    <!-- Toggle and Contact -->

        <!-- Figma -->

        <!-- LinkedIn -->

          <svg class="w-4 sm:w-5 h-4 sm:h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />

        <!-- Telegram -->

          <img class="w-4 sm:w-6 transition-opacity" src="./images/send.png" alt="Telegram">
        </a>

        <!-- Medium -->
        <a href="#"
          class="w-8 h-8 sm:w-10 sm:h-10 border-2 border-light-text dark:border-dark-text rounded-lg flex items-center justify-center transition-colors hover:opacity-70">
          <svg class="w-4 sm:w-5 h-4 sm:h-5" fill="currentColor" viewBox="0 0 24 24">

      <!-- Download CV Button -->
      <button

        <span class="text-sm font-medium">Download Curriculum Vitae</span>

    <!-- Right Content - Artistic Image (hidden on mobile) -->

      <!-- Artistic Image -->

        <img src="./images/0811cd459536d0218cd508dae830bdbf1659db75.jpg"
          class="w-full h-[400px] lg:h-[520px] object-cover rounsded-lg" alt="Cristian Munoz">
      </div>
    </div>
  </main>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
    const toggleCircle = document.getElementById('toggle-circle');
    const html = document.documentElement;

    // Initialize theme
    const currentTheme = localStorage.getItem('theme') || 'dark';
    html.classList.toggle('dark', currentTheme === 'dark');
    updateTogglePosition();

    // Desktop theme toggle
    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        toggleTheme();
      });
    }

    // Mobile theme toggle
    if (mobileThemeToggle) {
      mobileThemeToggle.addEventListener('click', () => {
        toggleTheme();
      });
    }

    function toggleTheme() {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateTogglePosition();
    }

    function updateTogglePosition() {
      const isDark = html.classList.contains('dark');
      if (isDark) {
        if (toggleCircle) toggleCircle.classList.add('translate-x-6');
        if (toggleCircle) toggleCircle.classList.remove('translate-x-0');
      } else {
        if (toggleCircle) toggleCircle.classList.add('translate-x-0');
        if (toggleCircle) toggleCircle.classList.remove('translate-x-6');
      }
    }

    // Mobile menu functionality
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const mainNav = document.getElementById('main-nav');

    if (mobileMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        mobileMenuButton.innerHTML = mobileMenu.classList.contains('hidden') ?
          '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>' :
          '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
      });
    }

    // Close mobile menu when clicking on a link
    const mobileLinks = mobileMenu.querySelectorAll('a');
    mobileLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
        mobileMenuButton.innerHTML = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>';
      });
    });
  </script>

</html>

          <div class="w-5 h-1 rounded bg-blue-500"></div>

        <!-- Cross icon (hidden initially) -->
        <img id="closeIcon" src="./images/crossBtn.png" alt="Close" class="hidden w-6 object-cover " />

        <!-- Inactive Links -->

          About Us

        <div class="relative inline-block group">
          <a href="#"

          <!-- Dropdown menu -->
          <ul

              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Feature 1</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Feature 2</a>

            <li>

            </li>

        </div>


        <div class="relative inline-block group">
          <a href="#"
            class="relative text-[rgba(130,130,130,1)] transition-all duration-300 ease-in-out hover:text-blue-500 focus:text-black block md:text-[14px] lg:text-[16px] xl:text-[20px] flex gap-3 items-center focus:after:content-[''] focus:after:absolute focus:after:-bottom-3 focus:after:left-0 focus:after:h-[2px] focus:after:w-full focus:after:bg-gradient-to-r focus:after:from-[#00c6ff] focus:after:to-[#0072ff] focus:after:rounded"
            tabindex="0">

            </span>

          <!-- Dropdown menu -->

            <li>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Web and Mobile</a>
            </li>

            <li>

        <a href="#"

      <!-- Right Icons: Bell + Avatar (hidden on md and below) -->

        <!-- <img src="./images/dp.png" alt="User Avatar" class="rounded-full w-9 h-9 object-cover" /> -->

    <!-- Mobile menu (hidden by default) -->
    <nav id="mobileMenu" class="hidden md:hidden bg-white p-6 space-y-4 border-t border-gray-00 text-center">

      <!-- Home (active by default) -->
      <a href="#" class="relative block text-center transition-all text-gray-500 duration-300 ease-in-out text-black  text-[16px]

          after:h-[2px] after:max-w-[400px] after:bg-gradient-to-r after:from-[#00c6ff] after:to-[#0072ff] after:rounded

      <!-- About Us -->

      <!-- Features dropdown wrapper -->
      <div class="relative">
        <button id="featuresBtn" aria-expanded="false" class="relative flex items-center justify-center gap-3 w-full text-gray-500 text-[16px]

          Features
          <img src="./images/dropDown.png" class="w-3" alt="Dropdown" />
        </button>

        <!-- Dropdown menu -->
        <div id="featuresDropdown" class="absolute left-1/2 -translate-x-1/2 mt-2 w-48 bg-white shadow-lg rounded-md
                max-h-0 opacity-0 overflow-hidden z-50
                transition-[max-height,opacity] duration-300 ease-in-out">

            1</a>
          <a href="#" class="block px-4 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-100 transition">Feature
            2</a>
          <a href="#" class="block px-4 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-100 transition">Feature
            3</a>
        </div>
      </div>

      <!-- Services dropdown wrapper -->
      <div class="relative">
        <button id="servicesBtn" aria-expanded="false" class="relative flex items-center justify-center gap-3 w-full text-gray-500 text-[16px]  
                after:content-[''] after:absolute after:-bottom-3 after:left-0 after:h-[2px] after:w-0
                after:bg-gradient-to-r after:from-[#00c6ff] after:to-[#0072ff] after:rounded after:transition-all after:duration-300
                focus:outline-none">
          Our Services
          <img src="./images/dropDown.png" class="w-3" alt="Dropdown" />
        </button>

        <!-- Dropdown menu -->
        <div id="servicesDropdown" class="absolute z-50 left-1/2 -translate-x-1/2 mt-2 w-48 bg-white shadow-lg rounded-md

                transition-[max-height,opacity]  duration-300 ease-in-out">
          <a href="#" class="block px-4 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-100 transition">Service
            1</a>
          <a href="#" class="block px-4 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-100 transition">Service
            2</a>
          <a href="#" class="block px-4 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-100 transition">Service
            3</a>
        </div>
      </div>
      <!-- Why ADS? -->
      <a href="#"
       class="relative block text-center transition-all duration-300 ease-in-out text-gray-500 text-[16px]
          after:content-[''] after:absolute after:-bottom-3 after:left-1/2 after:-translate-x-1/2 
          after:h-[2px] after:max-w-[400px] after:bg-gradient-to-r after:from-[#00c6ff] after:to-[#0072ff] after:rounded
          after:transition-all after:duration-300">
        Why ADS?

      <!-- Contact Us Button -->
      <div class="pt-2">
        <button aria-label="Contact Us"
          class="w-full text-white text-[16px] max-w-[400px] mx-auto rounded-md bg-gradient-to-r from-blue-600 to-cyan-400 py-3">
          Contact Us

  <script>
    // const hamburgerBtn = document.getElementById('hamburgerBtn');
    // const mobileMenu = document.getElementById('mobileMenu');

    // hamburgerBtn.addEventListener('click', () => {
    //   mobileMenu.classList.toggle('hidden');
    // });
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const hamburgerIcon = document.getElementById('hamburgerIcon');
    const closeIcon = document.getElementById('closeIcon');

    hamburgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');

      // Toggle icons visibility
      if (mobileMenu.classList.contains('hidden')) {
        // Menu hidden -> show hamburger, hide close
        hamburgerIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      } else {
        // Menu visible -> show close, hide hamburger
        hamburgerIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      }
    });


  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('#navMenu a');

      links.forEach(link => {
        link.addEventListener('focus', () => {
          links.forEach(l => {
            l.classList.remove('text-black');
            l.classList.remove('after:content-[\'\']', 'after:absolute', 'after:-bottom-3', 'after:left-0', 'after:h-[2px]', 'after:w-full', 'after:bg-gradient-to-r', 'after:from-[#00c6ff]', 'after:to-[#0072ff]', 'after:rounded');
            l.classList.add('text-[rgba(130,130,130,1)]');
          });

          link.classList.remove('text-[rgba(130,130,130,1)]');
          link.classList.add('text-black');
          link.classList.add('after:content-[\'\']', 'after:absolute', 'after:-bottom-3', 'after:left-0', 'after:h-[2px]', 'after:w-full', 'after:bg-gradient-to-r', 'after:from-[#00c6ff]', 'after:to-[#0072ff]', 'after:rounded');
        });
      });
    });
  </script>
  <!-- for mobile -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mobileLinks = document.querySelectorAll('#mobileMenu a');

      mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileLinks.forEach(l => {
            l.classList.remove('text-black', 'font-medium', 'after:w-full');
            l.classList.add('text-gray-500');
          });

          link.classList.remove('text-gray-500');
          link.classList.add('text-black', 'font-medium', 'after:w-full');
        });
      });
    });

  </script>
  <script>
    const featuresBtn = document.getElementById('featuresBtn');
    const featuresDropdown = document.getElementById('featuresDropdown');

    const servicesBtn = document.getElementById('servicesBtn');
    const servicesDropdown = document.getElementById('servicesDropdown');

    featuresBtn.addEventListener('click', () => {
      const expanded = featuresBtn.getAttribute('aria-expanded') === 'true';
      featuresBtn.setAttribute('aria-expanded', !expanded);

      if (expanded) {
        featuresDropdown.classList.remove('max-h-[500px]', 'opacity-100');
        featuresDropdown.classList.add('max-h-0', 'opacity-0');
      } else {
        featuresDropdown.classList.add('max-h-[500px]', 'opacity-100');
        featuresDropdown.classList.remove('max-h-0', 'opacity-0');
      }
    });

    servicesBtn.addEventListener('click', () => {
      const expanded = servicesBtn.getAttribute('aria-expanded') === 'true';
      servicesBtn.setAttribute('aria-expanded', !expanded);

      if (expanded) {
        servicesDropdown.classList.remove('max-h-[500px]', 'opacity-100');
        servicesDropdown.classList.add('max-h-0', 'opacity-0');
      } else {
        servicesDropdown.classList.add('max-h-[500px]', 'opacity-100');
        servicesDropdown.classList.remove('max-h-0', 'opacity-0');
      }
    });
  </script>
